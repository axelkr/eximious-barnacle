<form *ngIf="parent">
    <div *ngFor="let task of taskService.childrenOf(parent.id)">
        <input type="checkbox" (change)="onChange(task, $event)" [checked]="task.isDone()" />
        {{ task.description() }}
    </div>
    <form (ngSubmit)="newTask(); taskCreateForm.reset()" #taskCreateForm="ngForm">
        <input type="text" class="form-control" id="name" placeholder="new task" required [(ngModel)]="model.name"
            name="name" #name="ngModel">
    </form>
</form>
