<div *ngIf="id">
    <div *ngIf="heijunkaBoardService.getKanbanCards().get(id) as kanbanCard">
        <div *ngIf="kanbanCard?.history?.currentStateTransition()?.state as stateId">
            <div
                *ngIf="heijunkaBoardService.getDomainModel().getStateModelOf(heijunkaBoardService.getProjects().get(kanbanCard.project)).getState(stateId) as state">
                <app-kanban-card-view-title [kanbanCard]="kanbanCard" [state]="state"></app-kanban-card-view-title>
                <app-kanban-card-view-transitions [kanbanCard]="kanbanCard" [state]="state">
                </app-kanban-card-view-transitions>
            </div>
        </div>
    </div>
</div>
