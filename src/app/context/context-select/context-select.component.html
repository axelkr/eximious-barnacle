<label>Active contexts:</label>
<div>
    <form (ngSubmit)="submit()">
        <div *ngFor="let context of contextService.availableContexts()">
            <input type="checkbox" (change)="onChange(context, $event)"
                [checked]="contextService.isExplicitlyActive(context)" />
            {{ context.name }}
        </div>
    </form>
</div>
