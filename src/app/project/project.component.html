<div *ngIf="project" class="project">
  <div *ngIf="renameMode">
    <input value="{{project.name.value}}" (keydown.enter)="commitRename($event)" (keydown.esc)="cancelRename()">
  </div>
  <div *ngIf="!renameMode">
    <label (click)="activateRenameMode()">{{project.name.value}}</label>
  </div>

  <app-kanban-card-create [project]="project"></app-kanban-card-create>
  <div
    *ngFor="let state of linearizeStateModelService.linearize(heijunkaBoardService.getHeijunkaBoard().getStateModelOf(project))">
    <app-project-state [project]="project" [state]="state"></app-project-state>
  </div>
</div>
