<div *ngIf="project">
    <h1>
        <div *ngIf="renameMode">
            <input value="{{project.valueOfProperty('name')}}" (keydown.enter)="commitRename($event)"
                (keydown.esc)="cancelRename()">
        </div>
        <div *ngIf="!renameMode">
            <label (click)="activateRenameMode()">{{project.valueOfProperty('name')}}</label>
        </div>
    </h1>
</div>
