<div *ngIf="project" class="project link-object">
  <a [routerLink]="['/project/']" [queryParams]="{id:project.id }">
    <div>{{project.valueOfProperty('name')}}</div>
  </a>
  <app-kanban-card-create [project]="project"></app-kanban-card-create>
  <app-project-state-model [project]="project"></app-project-state-model>
</div>
