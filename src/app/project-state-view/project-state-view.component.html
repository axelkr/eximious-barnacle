<div *ngIf="project" class="project">
    <div *ngIf="state" class="project">
        <div *ngIf="heijunkaBoardService.getProjects().get(project) as projectObject">
            <div
                *ngIf="heijunkaBoardService.getDomainModel().getStateModelOf(projectObject).getState(state) as stateObject">
                <app-project-state-view-title [project]="projectObject" [state]="stateObject">
                </app-project-state-view-title>
                <div class="row">
                    <div class="column left">
                        <label>Predecessors</label><br />
                        <div *ngFor="let predecessorState of heijunkaBoardService.getDomainModel().getStateModelOf(projectObject).predecessors(stateObject)"
                            class="move-to-predecessor link-object">
                            <a [routerLink]="['/project-state/']"
                                [queryParams]="{project:project, state:predecessorState.id }">
                                <div>{{predecessorState.name}}</div>
                            </a><br />
                        </div>
                    </div>

                    <div class="column middle">
                        <app-project-state-kanban-cards [project]="projectObject" [state]="stateObject">
                        </app-project-state-kanban-cards>
                    </div>
                    <div class="column right">
                        <label>Successors</label><br />
                        <div *ngFor="let successorState of heijunkaBoardService.getDomainModel().getStateModelOf(projectObject).successors(stateObject)"
                            class='move-to-successor link-object'>
                            <a [routerLink]="['/project-state/']"
                                [queryParams]="{project:project, state:successorState.id }">
                                <div>{{successorState.name}}</div>
                            </a><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
