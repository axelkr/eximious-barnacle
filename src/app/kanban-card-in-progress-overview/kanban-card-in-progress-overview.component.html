<div *ngIf="kanbanCard" class="kanbanCardInState">
    <div *ngIf="renameMode">
        <input value="{{kanbanCard.name.value}}" (keydown.enter)="commitRename($event)" (keydown.esc)="cancelRename()">
    </div>
    <div *ngIf="!renameMode">
        <label (click)="activateRenameMode()">{{kanbanCard.name.value}}</label>
    </div>
    <button type="submit" class="btn btn-success" (click)="markAsCompleted()">Mark as completed</button>
</div>
