<div *ngIf="project">
    <div *ngIf="state" class="projectState">
        <a [routerLink]="['/project-state/']" [queryParams]="{project:project.id, state: state.id }">
            {{state.name}} (in progress: {{heijunkaBoardService.getHeijunkaBoard().findKanbanCards({project:project,states:[state],transitionType:transitionType.inProgress}).length}})
        </a>
    </div>
</div>
