<div>Kanban cards, which have transitioned in focus between
    <mat-form-field class="datePicker">
        <input matInput [matDatepicker]="showDataFromPicker" [ngModel]="showDataFrom"
            (dateChange)="onShowDataFromSelected($event)">
        <mat-datepicker-toggle matSuffix [for]="showDataFromPicker"></mat-datepicker-toggle>
        <mat-datepicker #showDataFromPicker startView="month"></mat-datepicker>
    </mat-form-field>
    and
    <mat-form-field class="datePicker">
        <input matInput [matDatepicker]="showDataUntilPicker" [ngModel]="showDataUntil"
            (dateChange)="onShowDataUntilSelected($event)">
        <mat-datepicker-toggle matSuffix [for]="showDataUntilPicker"></mat-datepicker-toggle>
        <mat-datepicker #showDataUntilPicker startView="month"></mat-datepicker>
    </mat-form-field>.
</div>
<app-kanban-card-list [kanbanCards]="kanbanCardService.find() | kanbanCardInFocus:showDataFrom:showDataUntil ">
</app-kanban-card-list>
